<div class="row">
    <h2>Work Photos</h2>


    <br><br>
    <div class="row">
        <div *ngFor="let image of (visibleImages | imageFilter:'category')">
            <div class="col-md-3">
                <div class="card" style="width: 18rem;">
                    <img src="{{image.url}}" class="card-img-top" alt="..." width="200" height="160">
                    <div class="card-body">
                        <a class="card-title" [class.active]="filterBy=== image.caption" (click)="filterBy= image.caption" >{{image.caption}}</a>
                        <p class="card-text">{{image.aciklama}}.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <ul id="thumbnailsList">
        <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
            <a [routerLink]="['/image', image.id]">
                <img src="{{image.url}}" class="tn" width="200" height="160">
            </a>
        </li>
    </ul>
</div>
